<!DOCTYPE html>
<html>
  <head>
    <title>Neovis.js Simple Example</title>
    <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    <script type="text/javascript">
      var viz;

      function draw() {
        var config = {
          container_id: "viz",
          server_url: "bolt://localhost:7687",
          server_user: "neo4j",
          server_password: "Nguyen123!!",
          labels: {
            Address: {
              address: "address",
              size: "pagerank"
            }
          },
          relationships: {
            Transaction: {}
          },
          initial_cypher: `CALL algo.pageRank.stream('Address', 'Transaction', {iterations:20, dampingFactor:0.85})
YIELD nodeId, score
RETURN algo.asNode(nodeId) AS Address,score
ORDER BY score DESC
LIMIT 500;`
        };

        viz = new NeoVis.default(config);
        viz.render();
      }
    </script>
    <style type="text/css">
      html,
      body {
        font: 16pt arial;
      }

      #viz {
        width: 1080px;
        height: 1000px;
        border: 1px solid lightgray;
        font: 22pt arial;
      }
    </style>
  </head>
  <body onload="draw()">
    <div id="viz"></div>
  </body>
</html>
